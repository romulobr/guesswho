<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="components/brick/dist/brick.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>

    <script type="text/javascript" src="components/brick/dist/brick.js"></script>
    <script type="text/javascript" src="components/jquery/jquery.js"></script>
    <script type="text/javascript" src="components/knockout.js/knockout.js"></script>
    <script type="text/javascript" src="components/underscore/underscore.js"></script>
    <script type="text/javascript" src="components/store.js/store.js"></script>
    <script type="text/javascript" src="components/socket.io-client/dist/socket.io.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
    <script type="text/javascript" src="js/sockets.js"></script>
    <script type="text/javascript" src="js/viewModel.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script>
        $(document).ready(App.init);
    </script>
</head>

<body>
<x-flipbox>
    <div id="setup-view">
        <x-appbar>
            <header>Guess Who</header>
            <div>?</div>
        </x-appbar>
        <div id='content'>
            <fieldset>
                <h1> Your Name </h1>
                <input id="player_name_input" type="text" data-bind="value: playerName">
            </fieldset>
            <fieldset>
                <h1> Game's Name </h1>
                <input id="game_name_input" type="text" data-bind="value: gameName">
            </fieldset>
            <x-iconbutton id="create_game_button" data-bind="click: createGame">
                <a id="create_game_link">Create this Game</a>
            </x-iconbutton>
            <x-iconbutton id="join_game_button" data-bind="click: joinGame">
                <a id="join_game_link">Join this Game</a>
            </x-iconbutton>
        </div>
    </div>
    <div id="game_view">
        <x-appbar>
            <header>Guess Who</header>
            <div>?</div>
        </x-appbar>
        <div id='content'>
        <h1>Pick your characters.</h1>
            <ul id="player_list" data-bind="foreach: players">
                <li>
                    <fieldset>
                        <spam data-bind="text: realName"> </spam> :
                        <input data-bind="value: fictionalName"/>
                    </fieldset>
                </li>
            </ul>
        </div>
    </div>
</x-flipbox>
</body>

</html>

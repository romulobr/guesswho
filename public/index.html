<!DOCTYPE HTML>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="components/brick/dist/brick.css"/>
    <meta name="viewport" content="width=device-width" />

    <!--
    <link rel="stylesheet" type="text/css" href="components/jquery-mobile-bower/css/jquery.mobile-1.3.2.css"/>

    <script type="text/javascript" src="components/jquery-mobile-bower/js/jquery.mobile-1.3.2.js"></script>
    -->

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-beta.1/jquery.mobile-1.4.0-beta.1.min.css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js">
    </script>
    <script src="http://code.jquery.com/mobile/1.4.0-beta.1/jquery.mobile-1.4.0-beta.1.min.js">
    </script>

    <script type="text/javascript" src="components/brick/dist/brick.js"></script>
    <script type="text/javascript" src="components/jquery/jquery.js"></script>

    <script type="text/javascript" src="components/knockout.js/knockout.js"></script>
    <script type="text/javascript" src="components/underscore/underscore.js"></script>
    <script type="text/javascript" src="components/store.js/store.js"></script>
    <script type="text/javascript" src="components/socket.io-client/dist/socket.io.js"></script>

    <script type="text/javascript" src="js/options.js"></script>
    <script type="text/javascript" src="js/sockets.js"></script>
    <script type="text/javascript" src="js/viewModel.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script>
        $(document).ready(App.init);
    </script>
</head>

<body>
<x-flipbox>
    <div id="setup_view">
        <div data-role="header">
            <h1 class="text-left">Guess Who</h1>
            <a class="ui-btn-right" href="help.html" data-theme="e">?</a>
        </div>
            <label for="playerName"> Your Name </label>
            <input type="text" id="playerName" data-bind="value: playerName"/>
            <label for="gameName"> Game's Name </label>
            <input type="text" id="gameName" data-bind="value: gameName"/>
        <button data-theme="a" data-bind="click: joinGame">
            <a>Play the Game</a>
        </button>
    </div>
    <div id="game_view">
        <div id='content'>
        <div data-role="header">
            <h1>Guess Who</h1>
            <a data-bind="click: back" data-icon="back" data-theme="a">Back</a>
            <a class="ui-btn-right" href="help.html" data-theme="e">?</a>
        </div>
        <h3>Choose their characters</h3>
            <ul data-role="listview" class="ui-listview" data-bind="foreach: players" data-mini="true">
                <li data-role="fieldcontain" class="ui-field-contain ui-body ui-br ui-li ui-li-static ui-btn-up-c">
                    <label><span data-bind="text: realName"> </label>
                    <input data-bind="value: fictionalName, valueUpdate:'afterkeydown'" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset"/>
                </li>
            </ul>
        </div>
    </div>
</x-flipbox>
</body>

</html>
